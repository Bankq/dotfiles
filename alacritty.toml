# General settings
[general]
live_config_reload = true

# Environment variables
[env]
TERM = "xterm-256color"

# Window configuration
[window]
opacity = 0.5
blur = true
padding = { x = 16, y = 12 }
decorations = "Full"
decorations_theme_variant = "Dark"
startup_mode = "Windowed"
dynamic_title = true
dynamic_padding = true
option_as_alt = "Both"

# Scrolling
[scrolling]
history = 50000
multiplier = 3

# Font configuration
[font]
size = 16
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
offset = { x = 0, y = 2 }
builtin_box_drawing = true

# Cursor configuration
[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = { shape = "Block", blinking = "Off" }
blink_interval = 200
blink_timeout = 0
unfocused_hollow = true

# Colors (Tokyo Night theme)
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.cursor]
text = "#1a1b26"
cursor = "#c0caf5"

[colors.selection]
text = "#c0caf5"
background = "#33467c"

[colors.normal]
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#414868"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"

# Bell
[bell]
animation = "EaseOutExpo"
duration = 100
color = "#ffffff"

# Selection
[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# Mouse
[mouse]
hide_when_typing = true

# Hints (clickable URLs)
[hints]
enabled = [
  { regex = "(https?://)[^\\s]+", hyperlinks = true, command = "open", post_processing = true, binding = { key = "U", mods = "Command|Shift" } }
]

# Terminal
[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }

# Keyboard bindings
[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Command"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "F"
mods = "Command"
action = "SearchForward"

[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "CreateNewWindow"

[[keyboard.bindings]]
key = "Return"
mods = "Command|Shift"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Comma"
mods = "Command"
command = { program = "open", args = ["~/.config/alacritty/alacritty.toml"] }

# Mouse bindings
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

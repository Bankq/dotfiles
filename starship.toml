# Minimal prompt focusing on directory, git state, and slow commands
command_timeout = 1000
scan_timeout = 30

format = """
$directory\
$git_branch$git_status\
$python\
$cmd_duration$status
$line_break$character
"""

right_format = "$time"

add_newline = false

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[directory]
format = "[$path]($style) "
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false
read_only = " ro"

[git_branch]
format = "[$branch]($style) "
style = "bold blue"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold yellow"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
renamed = "r"
deleted = "x"
ignore_submodules = true

[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%I:%M %p"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "dimmed white"

[status]
disabled = false
format = "[$status]($style) "
style = "bold red"

[python]
symbol = "py "
format = '[${symbol}${version}( VENV:$virtualenv)]($style) '
detect_extensions = []
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version"]
detect_folders = [".venv", "venv"]
